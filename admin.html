<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Panel Administrador</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <span class="logo">Panel Administrador</span>
            <ul class="nav-menu">
                <li><a href="#" id="btnLogout" class="nav-link">Cerrar sesión</a></li>
                
            </ul>
        </div>
    </nav>

    <main class="main-content" style="max-width: 900px; margin:auto;">

        <h1>Gestión de Paquetes</h1>

        <section class="admin-form">
            <h2 id="formTitle">Agregar Paquete</h2>

            <input type="hidden" id="editIndex">

            <label>Título:</label>
            <input type="text" id="titulo">

            <label>Descripción:</label>
            <textarea id="descripcion"></textarea>

            <label>Precio:</label>
            <input type="number" id="precio">

            <label>Imágenes (una por línea):</label>
            <textarea id="imagenes" placeholder="url1.jpg&#10;url2.jpg&#10;url3.jpg"></textarea>

            <label>Características (icono|texto → una por línea):</label>
            <textarea id="caracteristicas" placeholder="fas fa-hiking|Trekking&#10;fas fa-hotel|Hotel 4★"></textarea>

            <button class="checkout-btn" id="btnGuardar">Guardar</button>
        </section>

        <hr><br>

        <h2>Listado de Paquetes</h2>
        <div id="listaPaquetes" class="admin-items"></div>

    </main>

    <script src="admin.js"></script>
</body>
</html>
